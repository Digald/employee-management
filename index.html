<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- style sheet link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap.js link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Emplyee Data Management</h1>
            <p>A Comprehensive Directory of employee Billable Hours</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Empolyees</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<!-- ADDITIONAL TABLE ROWS TO BE MADE IN JQUERY -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="employee-name">Employee Name</label>
                        <input type="text" class="form-control" id="employee-name">
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label>
                        <input type="text" class="form-control" id="employee-role">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                        <input type="text" class="form-control" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label>
                        <input type="text" class="form-control" id="monthly-rate">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
